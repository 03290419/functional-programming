<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"
            integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <script>
            console.log(
                _.each([1, 2, 3], function (val, idx, list) {
                    console.log(val, idx, list);
                })
            );

            console.log(
                [1, 2, 3].forEach(function (val, idx, list) {
                    console.log(val, idx, list);
                })
            );
            _.each({ a: 1, b: 2 }, function (val, key, obj) {
                console.log(val, key, obj);
            });
            console.clear();
            var list = [1, 2, 3, 4, 5, 6];
            console.log(
                _.reject(list, function (num) {
                    return num % 2 == 0;
                })
            );
            console.log(list);
            console.log(_.contains([1, 2, 3], 3));
            console.log(_.isArray([1, 2, 3]));
            console.clear();
            var users = [
                { id: 1, name: 'ID', age: 32 },
                { id: 2, name: 'HA', age: 25 },
                { id: 3, name: 'BJ', age: 32 },
                { id: 4, name: 'PJ', age: 28 },
                { id: 5, name: 'JE', age: 27 },
                { id: 6, name: 'JM', age: 32 },
                { id: 7, name: 'HI', age: 24 },
            ];
            console.log(_.pluck(users, 'name'));
            console.log(_.first([5, 4, 3, 2, 1]));
            console.log(_.first([5, 4, 3, 2, 1], 1));
            console.log(_.first([5, 4, 3, 2, 1], 2));
            console.log(_.last([5, 4, 3, 2, 1]));
            console.log(_.last([5, 4, 3, 2, 1], 1));
            console.log(_.last([5, 4, 3, 2, 1], 2));
            console.log(_.rest([5, 4, 3, 2, 1]));
            console.log(_.rest([5, 4, 3, 2, 1], 2));
            console.log(_.initial([5, 4, 3, 2, 1]));
            console.log(_.initial([5, 4, 3, 2, 1], 2));
            console.log(_.lastIndexOf([1, 2, 3, 1, 2, 3], 2));
            console.log(_.lastIndexOf([1, 2, 3, 1, 2, 3], 3));
            console.log(_.flatten([[1, 2, 3], [4, 5], 6]));
        </script>
    </body>
</html>
